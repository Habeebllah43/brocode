<script>
  function generatePassword(
    Passwordlength,
    includeUppercase,
    includeLowercase,
    includenumbers,
    includeSymbol
  ) {
    const lowerchars = "abcdefghijklmnopqrstuvxyz";
    const upperchars = "ABCDEFGHIJKLMNOPQRSTUVXYZ";
    const numberchars = "0123456789";
    const symbolchars = "!*^&()+_-";

    let allowedchars = "";
    let password = "";

    allowedchars += includeLowercase ? lowerchars : "";
    allowedchars += includeUppercase ? upperchars : "";
    allowedchars += includenumbers ? numberchars : "";
    allowedchars += includeSymbol ? symbolchars : "";

    // console.log(allowedchars);

    if (Passwordlength <= 0) {
      return `(password must at least be 1)`;
    }
    if (allowedchars.length === 0) {
      return `(at least one character must be selected)`;
    }
    for (let i = 0; i < Passwordlength; i++) {
      const randomLength = Math.floor(Math.random() * allowedchars.length);
      password += allowedchars[randomLength];
    }
    return password;
  }

  const Passwordlength = 10;
  const includeUppercase = false;
  const includeLowercase = true;
  const includenumbers = false;
  const includeSymbol = false;

  const password = generatePassword(
    Passwordlength,
    includeUppercase,
    includeLowercase,
    includenumbers,
    includeSymbol
  );

  console.log(`generated password ${password}`);
</script>
